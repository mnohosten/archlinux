# Kitty Terminal Configuration
# Monokai Pro theme with Cascadia Code font

# =============================================================================
# FONTS
# =============================================================================

# Font family - Cascadia Code NF (Nerd Font version for icons)
font_family      Cascadia Code NF
bold_font        Cascadia Code NF Bold
italic_font      Cascadia Code NF Italic
bold_italic_font Cascadia Code NF Bold Italic

# Font size (matching .Xresources)
font_size 11.0

# Disable ligatures if needed (set to 'never' to disable)
disable_ligatures cursor

# =============================================================================
# COLORS - Monokai Pro
# =============================================================================

# Default colors
foreground #fcfcfa
background #2d2a2e

# Cursor
cursor #fcfcfa
cursor_text_color #2d2a2e

# Selection
selection_foreground #2d2a2e
selection_background #fcfcfa

# Black
color0  #403e41
color8  #727072

# Red
color1  #ff6188
color9  #ff6188

# Green
color2  #a9dc76
color10 #a9dc76

# Yellow
color3  #ffd866
color11 #ffd866

# Blue (Monokai Pro uses orange for blue slot)
color4  #fc9867
color12 #fc9867

# Magenta
color5  #ab9df2
color13 #ab9df2

# Cyan
color6  #78dce8
color14 #78dce8

# White
color7  #fcfcfa
color15 #fcfcfa

# =============================================================================
# WINDOW
# =============================================================================

# Background transparency (0.0 = fully transparent, 1.0 = fully opaque)
background_opacity 0.90

# Dynamic background opacity (allows changing opacity with keyboard shortcuts)
dynamic_background_opacity yes

# Window padding
window_padding_width 8

# Hide window decorations (title bar) - set to 'yes' to hide
hide_window_decorations no

# Confirm before closing window with running processes
confirm_os_window_close -1

# =============================================================================
# CURSOR
# =============================================================================

cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5

# =============================================================================
# SCROLLBACK
# =============================================================================

scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# =============================================================================
# MOUSE
# =============================================================================

# Copy on select
copy_on_select clipboard

# URL handling
url_style curly
open_url_with default

# =============================================================================
# BELL
# =============================================================================

enable_audio_bell no
visual_bell_duration 0.0

# =============================================================================
# ADVANCED
# =============================================================================

# Shell integration
shell_integration enabled

# Allow programs to change the window title
allow_remote_control yes

# Term variable
term xterm-256color
